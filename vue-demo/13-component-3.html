<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组建间的通信:传递复杂数据</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <!--子组建接收父组建传过来的值，组建间的通信-->
    <!--如果组建名有大写 myList -> <my-list>-->
    <list :items="person"></list>

</div>


<script type="text/javascript">

    //定义组建 子
    const list = {
        template:`
            <div>
                <h5 v-for='user in items'>
                    {{user}}
                </h5>
            </div>
        `,
        //接收父组件的属性
        props:{
            items:{
                //数据类型 数组Array，对象Object
                type:Array,
                //对象的默认值 return {"xxx":"默认值"}
                default:[]
            }
        }
    }

    //注册组建:在所有的vue实例中都可以使用组建
    //Vue.component("counter2",counter2);

    //局部组成 该实例中才能使用 app实例
    var app = new Vue({
        el:'#app',
        data:{
            person:[
                {"name":"老王","id":"1"},
                {"name":"老李","id":"5"}
            ]
        },
        components:{
            list:list
            //key value一样，可以省略
            //list
        }

    })

</script>
</body>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
</html>
